<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест модулей</title>
</head>
<body>
    <h1>Тест загрузки модулей</h1>
    <div id="status"></div>
    
    <script>
        const status = document.getElementById('status');
        
        function log(message) {
            console.log(message);
            status.innerHTML += '<p>' + message + '</p>';
        }
        
        log('Начало тестирования...');
    </script>
    
    <!-- Подключение модулей -->
    <script src="js/modules/config.js"></script>
    <script>
        log('CONFIG загружен: ' + (typeof CONFIG !== 'undefined'));
        if (typeof CONFIG !== 'undefined') {
            log('CONFIG.APP_VERSION: ' + CONFIG.APP_VERSION);
        }
    </script>
    
    <script src="js/modules/utils.js"></script>
    <script>
        log('Utils загружен: ' + (typeof Utils !== 'undefined'));
        if (typeof Utils !== 'undefined') {
            log('Utils.checkVersion: ' + (typeof Utils.checkVersion === 'function'));
        }
    </script>
    
    <script src="js/modules/auth.js"></script>
    <script>
        log('Auth загружен: ' + (typeof Auth !== 'undefined'));
        if (typeof Auth !== 'undefined') {
            log('Auth.autoAuth: ' + (typeof Auth.autoAuth === 'function'));
        }
    </script>
    
    <script src="js/modules/products.js"></script>
    <script>
        log('Products загружен: ' + (typeof Products !== 'undefined'));
        if (typeof Products !== 'undefined') {
            log('Products.loadProducts: ' + (typeof Products.loadProducts === 'function'));
        }
    </script>
    
    <script src="js/modules/interface.js"></script>
    <script>
        log('Interface загружен: ' + (typeof Interface !== 'undefined'));
        if (typeof Interface !== 'undefined') {
            log('Interface.init: ' + (typeof Interface.init === 'function'));
        }
    </script>
    
    <script>
        log('Все модули проверены!');
    </script>
</body>
</html>
